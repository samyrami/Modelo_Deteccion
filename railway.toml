[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicy = "ON_FAILURE"
healthcheckPath = "/_stcore/health"
healthcheckTimeout = 300
startupTimeout = 300
numReplicas = 1

[deploy.env]
STREAMLIT_SERVER_HEADLESS = "true"
STREAMLIT_BROWSER_GATHER_USAGE_STATS = "false"
PORT = "8501"